<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Demo app: Try not to break the WWW</title>
	<link rel="stylesheet" href="/style.css" />
</head>
<body>

<form method="post">
	<section>
		<header>
			<h1>Example sign up form</h1>
			<h2>That doesn't break the world wide web</h2>
		</header>

		<label>
			<span>Your name</span>
			<input name="name" required autofocus
			       placeholder="e.g. Greg Bowler" />
		</label>
		<label>
			<span>Your email address</span>
			<input name="email" type="email" required
			       placeholder="e.g. greg.bowler@g105b.com" />
		</label>
		<label>
			<span>Choose a password</span>
			<input name="password" type="password" required
			       placeholder="e.g. ••••••••••••"/>
		</label>
	</section>

	<footer>
		<button name="do" value="submit">
			<span>Submit</span>
		</button>
	</footer>
</form>

</body>
</html>
